<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #333;
            text-align: left;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <p th:text="${message}"></p>
        <form th:action="@{/Home/submitUser}" th:object="${user}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required />
            <p th:errors="*{email}" class="error-message"></p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required />
            <p th:errors="*{password}" class="error-message"></p>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
